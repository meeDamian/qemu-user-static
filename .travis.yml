dist: xenial
services: docker
language: bash
addons:
    apt:
        update: true
        packages:
            - rpm2cpio
            - cpio
env:
  global:
    # See qemu-user-static's RPM spec file on Fedora to check the new version.
    # https://src.fedoraproject.org/rpms/qemu/blob/master/f/qemu.spec
    # Container repository
    - PACKAGE_URI="https://kojipkgs.fedoraproject.org/packages/qemu/4.0.0/2.fc31/x86_64/qemu-user-static-4.0.0-2.fc31.x86_64.rpm"
    - PACKAGE_FILENAME=$(basename "$PACKAGE_URI")

stages:
  - build
  - test
  - name: deploy
    if: tag IS present


before_script:
    - wget --content-disposition ${PACKAGE_URI}
    - rpm2cpio ${PACKAGE_FILENAME} | cpio -dimv
    - ./generate_tarballs.sh

jobs:
  include:
    - stage: build
      name: "Build Docker image for amd64"
      script: ./build-docker.sh

    - stage: test
      name: "Test generated images"
      script: ./test.sh

    - name: "Upload qemu binaries to Github Releases"
      stage: deploy
      deploy:
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: releases/*.tgz
        on:
          repo: meeDamian/qemu-user-static
          tags: true
